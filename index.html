<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد الصور</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }.container {
        background-color: #1f1f1f;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        max-width: 500px;
        width: 90%;
        text-align: center;
    }

    h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
    }

    input[type="text"] {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: 0.5rem;
        border: none;
        margin-bottom: 1rem;
        box-sizing: border-box;
    }

    button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        background-color: #00b894;
        color: white;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #019875;
    }

    #image-container {
        margin-top: 1.5rem;
    }

    #image-container img {
        max-width: 100%;
        border-radius: 0.75rem;
        margin-top: 1rem;
    }

    .developer-name {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #888;
    }

    .instagram-link {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #00cec9;
    }

    .instagram-link a {
        color: #00cec9;
        text-decoration: none;
    }

    .instagram-link a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body><div class="container">
    <h1>حوّل النص إلى صورة باستخدام الذكاء الاصطناعي</h1>
    <input type="text" id="text-input" placeholder="أدخل النص هنا..." onkeypress="if(event.key==='Enter') generateImage()">
    <button onclick="generateImage()">إنشاء الصورة</button>
    <div id="image-container"></div>
</div><div class="developer-name">
    ✨ تم التطوير بواسطة: A 7 M E D
</div>
<div class="instagram-link">
    تابعني على <a href="https://www.instagram.com/7ri4d?igsh=MTByd2N3OGt4bXZxcA==" target="_blank">إنستغرام</a>
</div><script>
    async function generateImage() {
        const textInput = document.getElementById('text-input').value.trim();
        const imageContainer = document.getElementById('image-container');

        if (!textInput) {
            imageContainer.innerHTML = "يرجى إدخال نص أولاً.";
            return;
        }

        imageContainer.innerHTML = "جاري توليد الصورة...";

        try {
            const response = await fetch("https://api.getimg.ai/v1/stable-diffusion-xl/text-to-image", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer YOUR_API_KEY_HERE",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    height: 1024,
                    model: "realvis-xl-v4",
                    negative_prompt: "nude, porn, sexual, adult",
                    prompt: textInput,
                    response_format: "url",
                    seed: 0,
                    steps: 30,
                    width: 1024
                })
            });

            const data = await response.json();

            if (data.url) {
                const downloadLink = `<a href="${data.url}" target="_blank" download style="display:block;margin-top:1rem;color:#00cec9">تحميل الصورة</a>`;
                imageContainer.innerHTML = `<img src="${data.url}" alt="Generated Image">${downloadLink}`;
            } else {
                imageContainer.innerHTML = "لم يتم الحصول على رابط الصورة. تأكد من صحة البيانات.";
            }
        } catch (error) {
            imageContainer.innerHTML = "حدث خطأ: " + error.message;
        }
    }
</script></body>
    </html>
